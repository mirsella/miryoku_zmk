name: "build my custom corne 5col firmware"
on: [workflow_dispatch, push]
jobs:
  build:
    uses: ./.github/workflows/main.yml
    secrets: inherit
    with:
      board: '["nice_nano_v2"]'
      shield: '["corne_left","corne_right"]'
      kconfig: '["CONFIG_BT_DEVICE_NAME_MAX=29"]'
      branches: '["zmkfirmware/zmk/v0.3-branch"]'
